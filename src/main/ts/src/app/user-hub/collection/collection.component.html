<div class="tabbed">
  <div fxLayout="row wrap" fxLayoutGap="10px grid" fxFlexAlign="stretch">
    <div fxFlex="20%" fxFlex.md="25%" fxFlex.xs="95%" fxFlex.sm="33%"
         *ngFor="let card of sessionService.userAccountData.collection">
      <mat-card class="collection-card mat-elevation-z4">
        <mat-card-header class="collection-card-header">
          <mat-card-title class="smaller-title">{{card.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/img/cards/{{card.image}}" alt="Card Image" class="card-image">
        <mat-card-content>
          <p [innerHTML]="card.effect"></p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
