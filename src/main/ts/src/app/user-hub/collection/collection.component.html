<div class="tabbed" *ngIf="sessionService.userAccountData.username != null">

  <div fxLayout="row wrap" fxLayoutGap="10px grid" fxFlexAlign="stretch" *ngIf="!editing" class="decks">
    <mat-card fxFlex="20%" fxFlex.md="25%" fxFlex.sm="33%" fxFlex.xs="50%" class="deck mat-elevation-z4"
              *ngFor="let deck of sessionService.userAccountData.decks">
      <mat-card-header>
        <mat-card-title>{{deck.deckId}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="editDeck(deck)">
          Edit
        </button>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex="20%" fxFlex.md="25%" fxFlex.sm="33%" fxFlex.xs="50%" class="deck mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>New Deck</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="newDeck()">
          Create
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <app-edit-deck *ngIf="editing" [deck]="targetDeck" (exit)="editing = false" (saveDeck)="saveDeck($event)">
  </app-edit-deck>

</div>
